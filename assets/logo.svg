<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="CursorCine logo">
  <defs>
    <linearGradient id="gRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="55%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="gCursorCine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(0,0)" filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="512" cy="390" r="220" fill="none" stroke="url(#gRing)" stroke-width="44" stroke-linecap="round"/>
    <!-- Dashed rim -->
    <circle cx="512" cy="390" r="220" fill="none" stroke="#FFFFFF" stroke-opacity="0.55"
            stroke-width="16" stroke-linecap="round" stroke-dasharray="18 26"/>
    <!-- Inner plate -->
    <circle cx="512" cy="390" r="165" fill="#FFFFFF"/>

    <!-- Reel holes -->
    <g fill="url(#gRing)">
      <circle cx="512" cy="305" r="42"/>
      <circle cx="595" cy="390" r="42"/>
      <circle cx="512" cy="475" r="42"/>
      <circle cx="429" cy="390" r="42"/>
      <circle cx="512" cy="390" r="26" opacity="0.8"/>
    </g>

    <!-- Cursor -->
    <g transform="translate(0,0)">
      <!-- cursor body -->
      <path d="M 640 560 L 640 402 L 788 516 L 716 528 L 762 612 L 726 630 L 682 548 Z"
            fill="#FFFFFF" stroke="#0B1220" stroke-width="14" stroke-linejoin="round"/>
      <!-- subtle inner shade -->
      <path d="M 656 548 L 656 435 L 766 520 L 712 528 L 744 586 L 728 594 L 698 540 Z"
            fill="#E5E7EB" opacity="0.65"/>
    </g>

    <!-- Sparkles -->
    <g fill="#0EA5E9" opacity="0.95">
      <path d="M 780 430 l 14 22 l 22 14 l -22 14 l -14 22 l -14 -22 l -22 -14 l 22 -14 z"/>
      <path d="M 820 470 l 10 16 l 16 10 l -16 10 l -10 16 l -10 -16 l -16 -10 l 16 -10 z" opacity="0.85"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(0,0)">
    <text x="512" y="820" text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
          font-size="140" font-weight="800" letter-spacing="-2">
      <tspan fill="#0EA5E9">Cursor</tspan><tspan fill="#7C3AED">Cine</tspan>
    </text>
    <text x="512" y="878" text-anchor="middle"
          font-family="Inter, Segoe UI, Arial, Helvetica, sans-serif"
          font-size="34" font-weight="600" fill="#0B1220" opacity="0.55" letter-spacing="3">
      VIDEO • CURATION • TOOLS
    </text>
  </g>
</svg>
