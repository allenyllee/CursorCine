name: Build Executables

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  supply-chain:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: AGPL-1.0-only, AGPL-3.0-only, GPL-2.0-only, GPL-3.0-only

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: NPM audit (production dependencies)
        run: npm audit --omit=dev --audit-level=high

  detect-version-change:
    needs: supply-chain
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      app_version: ${{ steps.version.outputs.app_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read app version
        id: version
        shell: bash
        run: |
          APP_VERSION=$(node -p "require('./package.json').version")
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check package version change
        id: check
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BEFORE_SHA="${{ github.event.before }}"
          ZERO_SHA="0000000000000000000000000000000000000000"

          if [ -z "$BEFORE_SHA" ] || [ "$BEFORE_SHA" = "$ZERO_SHA" ]; then
            echo "No valid previous commit, build enabled."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git cat-file -e "$BEFORE_SHA:package.json" 2>/dev/null; then
            echo "No previous package.json found, build enabled."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CUR_VERSION="${{ steps.version.outputs.app_version }}"
          PREV_VERSION=$(git show "$BEFORE_SHA:package.json" | node -e "let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>process.stdout.write(JSON.parse(d).version));")

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CUR_VERSION"

          if [ "$CUR_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed, build enabled."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version unchanged, skip build."
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: detect-version-change
    if: needs.detect-version-change.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_command: npm run dist:win
            artifact_name: cursorcine-windows
          - os: ubuntu-latest
            build_command: npm run dist:linux
            artifact_name: cursorcine-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.build_command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: ignore

  release:
    needs: [detect-version-change, build]
    if: needs.detect-version-change.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.detect-version-change.outputs.app_version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          overwrite_files: true
          files: |
            release-assets/**/*.exe
            release-assets/**/*.AppImage
            release-assets/**/*.deb
